<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин продуктов</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 10px;
        }
        .product-name {
            font-weight: bold;
        }
        .product-price {
            margin-left: auto;
        }
        .buy-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #45a049;
        }

        /* Адаптивность для смартфонов */
        @media only screen and (max-width: 600px) {
            .product {
                flex-direction: column;
                align-items: flex-start;
            }
            .product img {
                margin-right: 0;
                margin-bottom: 10px;
            }
            .buy-button {
                display: block;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Магазин продуктов</h1>
        
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-details">
                <h2 class="product-name">Название продукта 1</h2>
                <p class="product-description">Описание продукта 1</p>
                <p class="product-price">Цена: $10</p>
                <a class="buy-button" href="buy.php?id=1">Купить</a>
            </div>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div class="product-details">
                <h2 class="product-name">Название продукта 2</h2>
                <p class="product-description">Описание продукта 2</p>
                <p class="product-price">Цена: $15</p>
                <a class="buy-button" href="buy.php?id=2">Купить</a>
            </div>
        </div>

        <!-- Добавьте другие продукты здесь -->

    </div>
</body>
</html>
