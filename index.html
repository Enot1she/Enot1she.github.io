<!DOCTYPE html>
<html>
<head>
    <title>Магазин продуктов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            max-width: 1200px;
            padding: 0 20px;
            margin: 0 auto;
        }

        .product {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin-top: 10px;
        }

        .product p {
            color: #888;
            margin-bottom: 10px;
        }

        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Магазин продуктов</h1>
    </header>

    <section>
        <div class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Название продукта 1</h3>
                <p>Описание продукта 1.</p>
                <p>Цена: $10</p>
                <button>Купить</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Название продукта 2</h3>
                <p>Описание продукта 2.</p>
                <p>Цена: $15</p>
                <button>Купить</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Название продукта 3</h3>
                <p>Описание продукта 3.</p>
                <p>Цена: $12</p>
                <button>Купить</button>
            </div>
        </div>
    </section>
</body>
</html>
